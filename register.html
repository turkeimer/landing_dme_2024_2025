    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati - Drink Community</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #ff3333;
        }

        .privacy-check {
            display: flex;
            align-items: start;
            gap: 10px;
            margin-bottom: 20px;
        }

        .privacy-check input {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Unisciti alla community</h1>
        <form action="thank-you.html">
            <div class="form-group">
                <label for="name">Nome completo</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="privacy-check">
                <input type="checkbox" id="privacy" required>
                <label for="privacy">Accetto la privacy policy e acconsento al trattamento dei miei dati personali</label>
            </div>
            <button type="submit" class="submit-button">Entra nella community</button>
        </form>
    </div>
</body>
</html>
